<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <link rel = "stylesheet" type = 'text/css' href = '../CSS/css/font-awesome.min.css'>
        <link rel = "stylesheet" type = 'text/css' href = "../CSS/common.css">
        <link rel = 'stylesheet' type = 'text/css' href = '../CSS/table.css'>
    </head>
    <body>
        <div class = 'J_Data' style = 'display: none' data-config = '{
            "tableWrap" : "wrap",
            "J_Xml" : "J_Xml",
            "pagingWrap": "pagingWrap",
            "page": "page",
            "rows":"rows",
            "paging":"paging"
        }'></div>
        <div class="pagingWrap">
            <div class="pageWrap">
                <input type="text"class = 'page'placeholder="请输入需要跳转到第几页"/>
                <button class="pageBtn">提交</button>
            </div>
            <div class="rowsWrap">
                <input type="text" class = 'rows'placeholder="请输入需要每页显示多少行"/>
                <button class="rowsBtn">提交</button>       
            </div>
            <div class="paging">
            </div>

        </div>
        
        <div class="wrap">
            <ul class="table clearfix">
                <li class="table-item">编号</li>
                <li class="table-item">名称</li>
                <li class="table-item">时间</li>
                <li class="table-item">操作</li>
            </ul>
        </div>
        
    </body>
    <script type = 'text/xml' id = 'J_Xml' >
        <ul class="table ">
            <li class="table-item">{{rolename}}</li>
            <li class="table-item">{{roleid}}</li>
            <li class="table-item">{{time}}</li>
            <li class="table-item">
                <button class= "table_button" >
                    show1
                </button>
            </li>
        </ul>
    </script>
    <script type = 'text/javascript' src = '../JS/utils.js'></script>
    <script type = 'text/javascript' src = '../JS/table.js'></script>
</html>
